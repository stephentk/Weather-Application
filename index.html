<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js " defer></script>   
</head>
<body>
<div class="card">
<div class="search">
    <input type="text" class="search-bar" placeholder="search">
    <button onclick="weather.search()"> search</button>
</div> 
<div class="weather"></div>
<h2 class="state">Weather in ABUJA</h2>
<div class="temp"><h1>20*C</h1></div>
<img src="" alt="" class="icon">
<div class="description">Rainy</div>
<div class="humidity">Humidity: 60%</div>
<div class="wind">Wind speed: 62.km/h</div>
</div>
 
</body>
</html>
